<div
  class="filter-wrapper"
  [style.background-image]=""
  style="background-repeat: no-repeat; background-size: cover"
>
  <div class="filter-inner">
    @for (option of options(); track $index) {
      <app-dynamic-button (click)="handleFilter(option)">{{
        option
      }}</app-dynamic-button>
    }
  </div>
</div>
