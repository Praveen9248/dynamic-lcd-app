<ion-grid class="result-container">
  <ion-row>
    <ion-col size="6" class="map-container"><ion-img
        [src]="'https://image2url.com/r2/bucket1/images/1767863662103-54cbdb90-ab14-4677-84dc-d4b810ee3a18.png'">
      </ion-img></ion-col>
    <ion-col size="6">
      <h1 class="ion-text-center">Selected Products List</h1>
      <ion-row>

        @for (column of optionColumns(); track $index) {
        <ion-col class="option-column">
          @for (opt of column; track $index) {
          <ion-col>
            <h3>{{opt}}</h3>
          </ion-col>
          }
        </ion-col>
        }
        <ion-col size="4"><ion-list>
            @for (prod of filterData(); track $index) {
            <ion-item>
              <ion-label>
                <h1>{{$index }}{{" : "}}{{prod?.articleList[0]?.articleName}}</h1>
              </ion-label>
              <ion-button color="danger" fill="outline"><ion-icon name="bulb" size="large"></ion-icon></ion-button>
            </ion-item>
            }

          </ion-list></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>


</ion-grid>
