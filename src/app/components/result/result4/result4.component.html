<ion-grid class="result-container">
  <ion-row>
    <ion-col size="8" class="left-pan">
      <ion-row class="full-height">
        @for (col of selectedOptions(); track $index) {
        <ion-col class="option-box">
          <h1>{{col}}</h1>
        </ion-col>
        }
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <h1 class="ion-text-center">Selected Products List</h1>
      <ion-list>

        @for (prod of filterData(); track $index) {
        <ion-item>
          <ion-label>
            <h1>{{$index }}{{" : "}}{{prod?.articleList[0]?.articleName}}</h1>
          </ion-label>
          <ion-label>
            <h1>Floor {{ prod?.position[0]?.floor }} - Shelf {{ prod?.position[0]?.shelfId }}</h1>
          </ion-label>
          <ion-button color="danger" fill="outline"><ion-icon name="bulb" size="large"></ion-icon></ion-button>
        </ion-item>
        }

      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
