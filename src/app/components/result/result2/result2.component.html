<ion-grid>
    <ion-row>
        <ion-col size="3">
            <ion-img [src]="'https://picsum.photos/500'"></ion-img>
        </ion-col>
        <ion-col size="9">
            <h1>List of selected Products</h1>
            <ion-row>
                @for (prod of filterData(); track $index) {
                <ion-col>
                    <ion-card class="product-card">
                        <ion-img [src]="'https://picsum.photos/250'"></ion-img>
                        <ion-card-header>
                            <ion-card-title>{{prod?.articleList[0]?.articleName}}</ion-card-title>
                            <ion-card-subtitle>Floor {{ prod?.position[0]?.floor }} - Shelf {{
                                prod?.position[0]?.shelfId }}</ion-card-subtitle>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                }
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
