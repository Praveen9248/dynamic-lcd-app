<ion-grid class="result-container">
  <ion-row>
    <ion-col size="6" class="map-container"><ion-img
        [src]="'https://image2url.com/r2/bucket1/images/1767863662103-54cbdb90-ab14-4677-84dc-d4b810ee3a18.png'">
      </ion-img></ion-col>
    <ion-col size="6" class="right-panel">

      <ion-text class="ion-text-center">
        <h1>Selected Products List</h1>
      </ion-text>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-list>
              @for (prod of filterData(); track $index) {
              <ion-item>
                <ion-label>{{$index}}</ion-label>
                <ion-label>
                  <h1>{{prod?.articleList[0]?.articleName}}</h1>
                </ion-label>
                <ion-label>
                  <h1>Floor {{ prod?.position[0]?.floor }} - Shelf {{ prod?.position[0]?.shelfId }}</h1>
                </ion-label>
              </ion-item>
              }
            </ion-list>
          </ion-col>
          <ion-col size="4">
            <ion-list lines="none">
              @for (select of selectedOptions(); track $index) {

              <ion-item button>
                <h1>{{"# "}} {{select}}</h1>
              </ion-item>
              }
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
