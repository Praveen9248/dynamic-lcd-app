<div class="result-wrapper">
  <ion-img
    [src]="results()[0]?.location || categoryData()?.location"
    alt="random-location"
    class="location-map"
  >
  </ion-img>
  <ion-card class="side-container">
    <ion-card-header>
      <ion-card-title>Products of particular filter</ion-card-title>
      <ion-card-subtitle>
        <ion-text><h1>Selected Filters</h1></ion-text>
        @for (filter of filters(); track $index) {
        <ion-chip color="danger">{{ filter }}</ion-chip>
        }
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="product-list">
        @if (results().length>0) { @for (prod of results(); track $index) {

        <ion-item>
          <ion-thumbnail
            ><ion-img [src]="prod?.imageUrl"></ion-img
          ></ion-thumbnail>
          <ion-text class="ion-padding-horizontal"
            ><h1>{{ prod?.name }}</h1></ion-text
          >
          <ion-text class="ion-padding-horizontal"
            ><h4>{{ prod?.brand }}</h4></ion-text
          >
          <ion-badge
            slot="end"
            size="large"
            [color]="prod?.inStock ? 'success' : 'danger'"
            >in Stock</ion-badge
          >
          <ion-button slot="end" color="danger" size="large"
            >Blink LED</ion-button
          >
        </ion-item>
        } }@else {
        <ion-text color="danger"
          ><h1>No products found for matched filter</h1></ion-text
        >
        }
      </div>
    </ion-card-content>
  </ion-card>
</div>
