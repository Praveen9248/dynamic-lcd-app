<ion-toolbar [style.--background]="headerUiData()?.backgroundColor">
  <ion-img [src]="headerData()?.logoUrl" slot="start"> </ion-img>
  <ion-title class="ion-text-center">
    <ion-text class="ion-text-center">
      <div class="title">
        {{ headerData()?.title }}
      </div>
    </ion-text>
  </ion-title>
</ion-toolbar>
