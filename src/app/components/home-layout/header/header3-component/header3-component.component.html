<ion-toolbar
  [style.--background]="headerDataSource()?.uiConfig?.backgroundColor"
>
  <ion-img [src]="headerDataSource()?.dataSource?.logoUrl" slot="start">
  </ion-img>
  <ion-title class="ion-text-center">
    <ion-text class="ion-text-center">
      <div class="title">
        {{ headerDataSource()?.dataSource?.title }}
      </div>
    </ion-text>
  </ion-title>
</ion-toolbar>
