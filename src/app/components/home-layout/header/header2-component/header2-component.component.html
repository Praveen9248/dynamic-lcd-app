<ion-toolbar
  [style.--background]="homeContext()?.headerData?.style?.backgroundColor"
>
  <ion-title class="ion-text-center">
    <ion-text class="ion-text-center">
      <div class="title-wrapper">
        <div class="title">{{ homeContext()?.headerData?.data?.title }}</div>
        <div class="caption">
          {{ homeContext()?.headerData?.data?.caption }}
        </div>
      </div>
    </ion-text>
  </ion-title>
</ion-toolbar>
