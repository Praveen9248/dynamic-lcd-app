<ion-toolbar
  [style.--background]="headerSourceData()?.uiConfig?.backgroundColor"
>
  <ion-title class="ion-text-center">
    <ion-text class="ion-text-center">
      <div class="title-wrapper">
        <div class="title">{{ headerSourceData()?.dataSource?.title }}</div>
        <div class="caption">
          {{ headerSourceData()?.dataSource?.caption }}
        </div>
      </div>
    </ion-text>
  </ion-title>
</ion-toolbar>
