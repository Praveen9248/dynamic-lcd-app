<div class="slides-overlay-wrapper">
  <swiper-container
    [loop]="homeContext()?.contentData?.data?.primarySlides?.length > 0"
    autoplay-delay="1000"
  >
    @for (slide of homeContext()?.contentData?.data?.primarySlides; track
    $index) {
    <swiper-slide class="slide">
      <ion-img [src]="slide"></ion-img>
    </swiper-slide>
    }
  </swiper-container>
  <ion-button class="startBtn" (click)="onStart()">start</ion-button>
</div>
