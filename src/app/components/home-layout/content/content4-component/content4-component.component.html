<div
  class="btnContainer"
  [style.background-image]="
    'url(' + contentDataSource()?.uiConfig?.backgroundImageUrl + ')'
  "
  style="background-repeat: no-repeat; background-size: cover"
>
  <app-dynamic-button
    [buttonType]="contentDataSource()?.buttonConfig?.type"
    [buttonData]="{ background: contentDataSource()?.buttonConfig?.background }"
    (click)="handleClick()"
    >Start</app-dynamic-button
  >
</div>
