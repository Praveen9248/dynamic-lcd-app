<div
  class="btnContainer"
  [style.background-image]="
    'url(' + homeContext()?.contentData?.style?.backgroundImage + ')'
  "
  style="background-repeat: no-repeat; background-size: cover"
>
  <app-dynamic-button
    buttonType="text-only"
    [buttonData]="{ background: 'pink' }"
    (click)="handleClick()"
    >Start</app-dynamic-button
  >
</div>
