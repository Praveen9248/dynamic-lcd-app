<div
  class="options-wrapper"
  [style.background-image]="
    'url(' + homeContext()?.contentData?.style?.backgroundImage + ')'
  "
  style="background-repeat: no-repeat; background-size: cover"
>
  @for (opt of homeContext()?.contentData?.data?.primaryCategory; track $index)
  {
  <app-dynamic-button
    [buttonData]="{ background: 'pink' }"
    buttonType="text-only"
    vPos="bottom"
    hPos="center"
    (click)="onFilter()"
    >{{ opt }}</app-dynamic-button
  >
  }
</div>
