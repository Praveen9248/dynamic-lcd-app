<ion-toolbar [style.--background]="headerData()?.backgroundColor">
  <div class="logo-container"
    [style.justify-content]="headerData()?.textPosition === 'center' ? 'center' : (headerData()?.textPosition === 'right' ? 'flex-end' : 'flex-start')">
    <ion-img [src]="logoSrc()" class="header-logo-only"></ion-img>
  </div>
</ion-toolbar>
