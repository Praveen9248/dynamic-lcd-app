<ion-grid class="ion-padding" [style.background]="backgroundStyle"
  style="background-repeat: no-repeat; background-size: cover;" class="content-wrapper">
  <ion-row class="ion-justify-content-center">
    @for (cat of categories(); track $index) {
    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="4" sizeXl="3">
      <app-dynamic-button style="display: block; width: fit-content; margin: 0 auto"
        [buttonImageData]="categoryImages()?.[cat]?.data" (click)="onFilter(cat)">
        {{cat}}
      </app-dynamic-button>
    </ion-col>
    }
  </ion-row>
</ion-grid>
