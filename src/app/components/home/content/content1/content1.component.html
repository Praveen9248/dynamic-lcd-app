<div class="options-wrapper" [style.background]="backgroundStyle"
  style="background-repeat: no-repeat; background-size: cover;">
  <div class="options-inner">
    @for (cat of categories(); track $index) {
    <app-dynamic-button (click)="onFilter(cat)" [buttonImageData]="categoryImages()?.[cat]?.data">{{ cat
      }}</app-dynamic-button>
    }
  </div>
</div>
